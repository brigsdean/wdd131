<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131- Dynamic Web Fundamentals">
    <title>The Travel Forum</title>
    <link href="images/Designer(1).webp" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/large.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="head-div">
            <img src="images/Logo.webp" alt="Travel Forum Logo" class="logo">
            <h1>The Travel<span id="head-txt">Forum</span></h1>
        </div>
        <button id="menu" title="Menu Button"></button>
        <nav class="navigation">
            <a href="index.html" title="Home-Page" class="active" id="home">Home</a>
            <a href="destinations.html" title="Service-Page" id="old">destinations</a>
            <a href="submit.html" title="About-Pafge" id="new">submit</a>
            <a href="tips.html" title="Contact-Page" id="large">tips</a>
            <a href="gallery.html" title="Contact-Page" id="large">gallery</a>
        </nav>
    </header>
    <main>
        <div class="travel-img">
                <h1 class="laundry-h1">The Travel Forum</h1>
                <h2 class="laundry-h2">your Forum for sharing travel stories</h2>
            </div>
        </div>
        <div class="row">
            <div class="location-div">
                <i class="fa fa-1x fa-map-marker-alt text-white m-0 mr-3"></i>
                <h3>Our Location</h3>
                <br>
                <h4>123 Street, Anchorage, USA</h4>
            </div>
            <div class="email-div">

                <i class="fa fa-1x fa-envelope"></i>
                <h3>Email Us</h3>
                <br>
                <a href="mailto:abcde1234@gmail.com" style="font-size: 0.75rem;">
                    <h4>Travelforums@gmail.com</h4>
                </a>
            </div>
            <div class="contact-div">
                <i class="fa fa-1x fa-address-book"></i>
                <h3>Contact Us</h3>
                <br>
                <h4>+123-456-7890
                </h4>
            </div>

            
        <div class="form-box">
            <form action="thanks.html" method="get" class="service-form">
                <label>First Name<input type="text" autocomplete="on" id="fname" required></label>
                <label>Last Name<input type="text" id="lname" required autocomplete="on"></label>
                <label for="phone">Phone<input type="tel" id="phone" placeholder="+233435743" required></label>
                <label>Price:</label> 
<span class="price-span"></span>
                <br>
                <label>Payment Type:</label>
                    <label>Cash
                        <input type="radio" name="pay" id="cash" required>
                    </label>
                    <label>Transfer
                        <input type="radio" name="pay" id="transfer" required>
                    </label>
                <input type="submit" value="Donate">
            </form>
        </div>
    </main>
    <footer>
        <a class="media-icons" title="twitter" href="www.twitter.com">
            <i class="fab fa-twitter"></i></a>
        <a class="media-icons" title="facebook" href="www.facebook.com">
            <i class="fab fa-facebook-f"></i></a>
        <a class="media-icons" title="linkedin" href="www.linkedin.com">
            <i class="fab fa-linkedin-in"></i></a>
        <a class="media-icons" title="instagram" href="www.instagram.com">
            <i class="fab fa-instagram"></i></a>

    </footer>
</body>

</html>
